    ReviewSummary:
        GoodFor: Those looking for a light, inexpensive and stylish ILC with direct controls and vlogging-friendly features.
        NotSoGoodFor: Those who prefer a more substantial-feeling body, best-in-class autofocus or a wider selection of native lenses.
        Conclusion: The Nikon Z fc is an APS-C mirrorless camera that successfully brings back the design of the company's film cameras. It offers plenty of hands-on controls, a vlogger-friendly fully articulating touchscreen, excellent still and video quality, and plenty of customizability. It could use refinement in a few areas, but for those looking for an eye-catching camera that can capture the moment for social media and more, the Z fc is a solid choice.
