ReviewData:
    ExecutiveSummary: The Nikon Z fc is an Z-mount mirrorless camera with a design reminiscent of the company's film cameras, such as the FM2. The top plate is loaded with dials and also has a small screen that displays the current aperture. The Z fc has a hybrid AF system with 209 phase-detect points, along with face and eye detection, for both people and animals. The camera can capture 4K/30p video plus high speed 120 fps footage at Full HD. The Z fc has a fully articulating 1.04M-dot LCD as well as a 2.36M-dot EVF. It supports USB Power Delivery, which allows the camera to be operated when connected to a laptop charger or power brick. It has a single SD card slot and uses the same EN-EL25 battery as the Z50.
