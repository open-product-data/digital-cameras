ReviewData:
    ExecutiveSummary: The Fujifilm X-T30 II is an update to the original model that boosts performance and provides a higher resolution LCD. It sports a 26.1MP X-Trans sensor and X-Processor 4 Quad Core-CPU. It offers a hybrid AF system with 425 points across the entire frame, with both face and eye detection. It offers a 3" 1.62M-dot tilting LCD and a 2.36M-dot OLED electronic viewfinder. The camera can capture both DCI and UHD 4K video and high-speed 1080 footage at up to 240 fps.
