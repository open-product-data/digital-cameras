    ReviewSummary:
        GoodFor: Wildlife, hand-held video, some sports shooting
        NotSoGoodFor: Family photos where simplicity is essential
        Conclusion: The OM-1 brings speed, improved AF and more detailed video to a system that already offered great image stabilization and small and light camera/lens combinations. This makes it a powerful all-rounder with particular strengths for wildlife. That compactness comes as a trade-off for absolute image quality but a series of computational multi-shot modes can help close the gap in certain circumstances. It's a lot of capability for the money.
