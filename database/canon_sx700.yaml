ReviewData:
    ExecutiveSummary: 'Manufacturer description: The PowerShot SX700 is a travel zoom compact camera, featuring a 25-750mm equivalent F3.2-6.9 lens and the company''s latest DIGIC 6 processor. The SX700 has all of Canon''s automatic and scene modes, but also includes PSAM manual exposure control modes for those who want a little more control. Wi-Fi and NFC are built in for simple wireless image sharing with a compatible smartphone. For photographers who get frustrated composing photos at long telephoto focal lengths, the SX700 includes a Zoom Framing Assist function that lets you quickly back out, recompose, and return to where you were. The camera also records high-quality 1080p/60p Full HD video through a dedicated movie button.'
