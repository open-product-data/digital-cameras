    ExecutiveSummary: 'Manufacturer description: In addition to enhanced connectivity and artistic options, the PowerShot SX600 HS camera features a long-zoom range in a compact point-and-shoot camera body.  Equivalent to 25-450mm, the SX600 HS camera’s powerful 18x optical zoom provides users with the high-quality optics the pocket-sized Canon PowerShot SX camera series is known for. The SX600 HS camera combines a 16-Megapixel CMOS sensor and Canon’s DIGIG 4+ Image Processor to create the Canon HS SYSTEM allowing for excellent low-light performance.'
