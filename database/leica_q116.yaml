ReviewData:
    ExecutiveSummary: The Leica Q is a high-end full-frame enthusiast compact with a 24MP CMOS sensor with no anti-aliasing filter. It features a 28mm F1.7 ASPH lens with aperture and manual focus rings, as well as a clever distance guide that slides into place when in macro mode. The minimum focus  distance the lens is a mere 17cm. One of the highlights of the camera is its 3.68 million dot electronic viewfinder which, as of its announcement, is the highest resolution EVF on the market. There's also a 3" touchscreen LCD with 1.04M dots available. Both the EVF and LCD have framing guides for shooting at 35mm or 50mm. Other features include 1080/60p video recording, 10 fps continuous shooting, and built-in Wi-Fi. Being a Leica, it shouldn't come as a surprise that the body (made in Germany) is machined from a solid block of aluminum.
