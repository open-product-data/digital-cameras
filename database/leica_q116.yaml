    ReviewSummary:
        GoodFor: Street shooters, photojournalists, event photographers and world travelers who appreciate a well-built camera with good external controls and like the 28mm focal length.
        NotSoGoodFor: Peak action and video shooters, photographers who need ultimate dynamic range flexibility and photographers on a budget.
        Conclusion: The Leica Q is the most affordable full-frame Leica camera to date. Its 24MP sensor is good though not class-leading, and the fixed 28mm F1.7 Summilux lens is superb. The camera is built beautifully and responds rapidly. With the exception of a few software issues and some troublesome noise banding in pushed Raw files, the Leica Q is an excellent camera that you'll want to bring along for documenting the world around you.
