    ReviewSummary:
        GoodFor: Small budget video projects
        NotSoGoodFor: Photographers
        Conclusion: The GH6 is a flexible and dependable video camera that offers all its modes in a wide selection of codecs and bit-rates. The sensor that delivers excellent video falls behind its best stills rivals, making it a less successful hybrid camera than its predecessors, and AF still presents challenges in video. Overall a dependable video production tool that's a pleasure to work with.
