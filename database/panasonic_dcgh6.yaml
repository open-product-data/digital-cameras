ReviewData:
    ExecutiveSummary: The Lumix GH6 is Panasonic's next-generation video-focused Micro Four Thirds camera. It will use an all-new sensor and image processor, and will be capable of 10-bit 4:2:2 4K/60p capture with no time limit. It can also capture 10-bit 5.7K/60p and 4K/120 footage. It's expected to ship later in 2021.
