    ExecutiveSummary: The Sony Alpha 3500 (a3500) is an SLR-style mirrorless camera that utilizes Sony's E-mount. The camera is sold only in Australia and includes an F4-5.6 18-50mm lens (without IS). The a3500 has a 20.1MP CMOS sensor with a maximum ISO of 16000. Photos can be composed on a 3-inch LCD (230k dot) or low resolution electronic viewfinder. The camera can shoot continuously at 3.5 fps and supports Full HD video recording.
