ReviewData:
    ExecutiveSummary: The Nikon Z9 is one of the most powerful cameras on the market, capable of up to 30 fps shooting in JPEG or 20 with Raw capture, and able to record 8K/30 video, with the promise of 12-bit Raw 8K/60 capture in a future firmware update. It's also one of relatively few cameras on the market to completely forego a mechanical shutter, a design decision made possible by the impressively fast read-out speed of the new sensor.The Z9 becomes the first Nikon mirrorless camera to offer the company's 3D Tracking AF system, which can be combined with the camera's machine-learning trained subject recognition system. The autofocus system has been trained to recognize three sets of subjects, covering people, animals and vehicles. In 'Auto' mode the Z9 analyzes the scene to detect subjects automatically, without you having to specify.The Z9 adopts the dual-grip form factor of a D6-level DSLR but shares the slightly more angular look of the existing Z-series cameras. Fully loaded with cards and batteries, the Z9 is around 8% lighter than Nikon's existing D6, and it is around 20% smaller in volume. It has a pull-out 2.1M-dot touchscreen that hinges both vertically and horizontally, for portrait or landscape orientation shooting.
