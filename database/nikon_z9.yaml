    ReviewSummary:
        GoodFor: Sports, photojournalism, wedding and events, video
        NotSoGoodFor: Travel photography where size and weight are critical.
        Conclusion: The Nikon Z9 is perhaps the most complete camera we've ever tested. It shoots excellent 45MP images at up to 30fps (20 with Raw), it captures 8K video in everything from 8-bit MP4s to 12-bit N-Raw. Its autofocus system is both powerful and easy to use and works well for both stills and video. It's larger and heavier than some of its rivals, which make it less well suited to some applications, but overall it combines the best of a DSLR and a video camera in a single body.
