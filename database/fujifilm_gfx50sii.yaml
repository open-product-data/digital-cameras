    ReviewSummary:
        GoodFor: Landscape and studio work
        NotSoGoodFor: Sports and social shooting
        Conclusion: The GFX 50S II is the least expensive and most refined 50MP medium format camera yet from Fujifilm. Image stabilization boosts the range of circumstances it can be used in, helping it to deliver image quality at the very extreme of what full-frame is capable of. It's not the fastest camera on the market but it can make photography feel special and will deliver the best results this side of Fujifilm's 100MP models if you're shooting the kinds of photos it's strongest at.
