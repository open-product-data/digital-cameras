ReviewData:
    ExecutiveSummary: The Fujifilm GFX 50S II is a compact 51 Megapixel medium-format (44x33mm) camera that uses the company's GF-mount. It features in-body stabilization with up to 6.5 stops of shake reduction. Photos can be composed on a 3.2" rear touch screen with a two-axis mechanism or on a large, high resolution EVF. The 50S II has an updated autofocus system (though it's still contrast-detect), with more accurate face and eye detection. The camera has an OLED info display on its top plate and is highly customizable. The camera can create 205MP images by shifting its sensor, which can reduce false color.The body is weather-sealed against the elements.
