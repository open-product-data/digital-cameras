    ReviewSummary:
        GoodFor: Landscape, studio, and portrait shooters who want the highest possible resolution APS-C camera available. Documentary filmmakers shooting static scenes.
        NotSoGoodFor: Video scenes with movement or panning. Those who don't need 8K video.
        Conclusion: The Fujifilm X-H2 is the brand's first model to make the jump to 40MP, the highest-resolution APS-C sensor to date. Image quality is class-leading, while the build quality and ergonomics are nothing short of pro-level. Full-sensor 8K video is highly-detailed, though quite prone to the effects of rolling shutter, limiting its use to mostly static scenes. And Autofocus performance is generally good, even if there's some room for improvement compared to the competition.
