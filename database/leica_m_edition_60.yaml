ReviewData:
    ExecutiveSummary: 'Manufacturer description: Honoring the 60th anniversary of the legendary Leica M rangefinder system, Leica Camera presents The Leica M Edition 60. The Leica M Edition 60 is the first digital camera to concentrate exclusively on the purest functionality required for photography – shutter speed, aperture, focusing and ISO sensitivity. The camera display has been replaced with an ISO selector dial. Instead of the constant distraction of technical features and the checking of menu settings and controls, users enjoy the freedom to concentrate completely on their subject.'
