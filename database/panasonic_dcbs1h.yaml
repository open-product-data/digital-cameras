ReviewData:
    ExecutiveSummary: The Panasonic Lumix DC-BS1H is a video-centric full-frame mirrorless camera with a 'box' shape meant to be rigged up for various types of video shooting applications. Sharing a similar design as the DC-BGH1, this camera will be able to capture video at 6K/24p (3:2 aspect ratio), 5.9K/30p (16:9) and 10-bit 4K/60p. It features a V-Log/V-Gamut that can capture around 14 stops of dynamic range which, along with color and skin tones, is virtually the same as the company's professional VariCam. The BS1H has no recording limit for any of its video modes and takes larger Panasonic batteries for extended stamina.In addition to the lenses on Panasonic's L-mount roadmap, EF and PL-mount adapters will allow the use of additional lenses.
