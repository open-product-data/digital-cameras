ReviewData:
    ExecutiveSummary: The Fujifilm FinePix XP140 is a rugged camera that can go up to 25 meters (82 ft) underwater, fall from 1.8 meters (5.9 feet) and function in temperatures as low as -10C (+14F). It has a 16MP BSI-CMOS sensor, 28-140mm F3.9-4.9 lens and 3" LCD. Photos can be shared via Wi-Fi, with Bluetooth for easy pairing and image transfer. The XP140 can capture 1080/60p video (we don't consider its 4K/15p feature to be usable,) take 360 degree panoramas and produce still and video time-lapses.
