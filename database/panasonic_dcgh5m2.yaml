ReviewData:
    ExecutiveSummary: The Panasonic GH5 II (GH5M2) is an updated version of the original that adds new video features, improved autofocus, and a new coating on its 20MP sensor to reduce flare and ghosting. The design and in-body image stabilization are unchanged. New autofocus algorithms allow for faster acquisition, face/eye/body/head detection, and improved tracking.The GH5 II can capture 10-bit 4:2:0 4K/60p footage while simultaneously outputting 10-bit 4:2:2 to an external recorder. Since the camera uses the whole area of the sensor, there is no crop at 4K/60p. The V-Log L gamut is built into the camera, and numerous LUTs for VariCam color profiles can be installed, and two Cinelike gammas are also onboard. The camera supports anamorphic and Full HD 120 fps capture. The camera can also live-stream video over YouTube at up to 1080/60p via a smartphone connection.The GH5 II's body is made of a magnesium alloy body and is weather-sealed and functions down to -10°C/+14°F. It has two SD card slots, both of which support UHS-II speeds. A new battery allows for longer shooting times, and USB PD support lets you power the camera using a laptop charger or portable power device.
