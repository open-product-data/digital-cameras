    ReviewSummary:
        GoodFor: 4K capture in a range of circumstances
        NotSoGoodFor: Run-and-gun shooting relying on autofocus
        Conclusion: The GH5 II adds a fewer feature enhancements to one of the strongest stills/video cameras on the market. Autofocus is improved but is still a weak point for 24p video capture, taking the gloss of what's otherwise a superlative video camera. Excellent image stabilization and a broad range of video support tools still make it one of the strongest options for 4K shooting under $3000.
