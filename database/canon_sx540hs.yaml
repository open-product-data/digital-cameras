ReviewData:
    ExecutiveSummary: 'Manufacturer description: The PowerShot SX540 HS has a powerful 50x optical zoom lens (equivalent to 24-1200mm) with image stabilization for outstanding optical performance. It features a new 20.3-Megapixel High-Sensitivity CMOS sensor with DIGIC 6 Image Processor that helps deliver high resolution combined with stunning low-light performance. A dedicated Wi-Fi button allows for easy sharing and transferring of images over Wi-Fi and NFC technology. The new camera features a dedicated movie button so users can easily record 1080p Full HD video at an improved rate of up to 60 frames-per-second in MP4 format with stereo sound. The PowerShot SX540 HS digital camera has an improved advanced Zoom Framing Assist feature that intelligently controls the lens, making it easy to identify the main subject of the shot, even when the subject is moving. It also features a lock button option for quick and accurate subject tracking. The PowerShot SX540 HS digital camera’s large 3.0-inch LCD screen (approx. 461,000 dots) allows easy viewing even from a wide angle.'
