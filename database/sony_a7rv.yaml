ReviewData:
    ExecutiveSummary: 'Manufacturer description: The new Alpha 7R V offers 61.0MP still images plus the most effective 8-step image stabilization system ever offered in any of Sony’s Alpha cameras, as well as refined 8K movie recording, a new 4-axis multi-angle LCD monitor, high-speed communication functions, high-level operability and smooth workflow integration. Sony’s newest camera is ideal for professionals who need a first-class high-resolution imaging tool.'
