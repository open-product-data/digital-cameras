    ReviewSummary:
        GoodFor: A broad range of photography requiring high resolution.
        NotSoGoodFor: Work that puts equal emphasis on video and stills.
        Conclusion: The Sony a7R V is a high resolution mirrorless camera, combining an excellent sensor with a powerful autofocus system in a body refined over multiple generations of improvement. It lends itself to a wide range of photography, from portraiture and landscape work to wedding and events. Its cropped, slow readout 8K video is the only real weakspot in an otherwise hugely capable camera.
