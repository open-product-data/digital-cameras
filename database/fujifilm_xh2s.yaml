    ReviewSummary:
        GoodFor: Action photography, high-end video shooting
        NotSoGoodFor: Photographers who don't need its performance features
        Conclusion: The X-H2S is Fujifilm's most ambitious X-series camera yet, and one of its most adaptable. Its AF system isn't always a match for its most extreme burst speeds but with a little tuning it can deliver impressive hit-rates. The video is also excellent, with features and performance that keep pace with more expensive cameras. It's not cheap but there are few options that can match its performance, for the price.
