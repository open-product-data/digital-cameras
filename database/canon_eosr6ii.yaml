ReviewData:
    ExecutiveSummary: 'Manufacturer description: Ideal for advanced amateurs and featuring user-friendly functions, the EOS R6 Mark II camera is a high-performance hybrid camera that’s designed to capture decisive moments in both photo and video formats. It will satisfy a wide range of needs including professional production, vlogging, still pictures, filmmaking, and more. The camera is also well-suited for various photography subjects such as portrait, landscape, sports and wildlife. With the EOS R6 Mark II camera, creativity has virtually no borders.'
